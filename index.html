<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <h3 id="main-title">Welcome to Ante's live library</h3>

    <button class="openButton" id="styleButton">NEW BOOK</button>
    
    <form action= "" class="form">

        <div class="header">
            <div class="header-text">BOOK INFO</div>
            <div class="closeButton">&times;</div>
        </div>

        <section class="section">
            <input class="input" type="text" placeholder="Title" required>
            <input class="input" type="text" placeholder="Author" required>
            <input class="input" id="number" type="number" min="1" max="10000" placeholder="Number of pages" required>
            <div>
                <label>
                    <input class="input radio" type="radio" name="status" value="yes" checked>
                    I have read it.
                </label>
                <label>
                    <input class="input radio" type="radio" name="status" value="no">
                    I haven't read it.
                </label>
            </div> 
            <button class="submit">SUBMIT</button>
        </section>
    </form>

    <div id="overlay"></div>

    <div class="table">
        <div class="top-row">
            <p class='longer-text' id='first-column-top-row'>Title</p>
            <p class='longer-text'>Author</p>
            <p>Number of pages</p>
            <p>Read status</p>
        </div>
        
        <div class="display"></div>
    </div>

    <script type= "text/javascript" src="script.js"></script>
</body>
</html>
